<!doctype html>
<html lang="en">

<head>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="app.js"></script>
    <script src="../src/draggable.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>


<body ng-app="DemoApp">

    <div ng-controller="MainController as main">

        <ng-greensock-draggable
                type="x"
                edge-resistance="10"
                on-press="main.onPress()"
                on-drag-start="main.onDragStart()"
                on-drag="main.onDrag()"
                on-drag-end="main.onDragEnd()">
            <ul>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
                <li><img class="image" src="http://www.hotel-r.net/im/hotel/fr/icone-1.png"/></li>
            </ul>
        </ng-greensock-draggable>

    </div>

</body>
</html>
